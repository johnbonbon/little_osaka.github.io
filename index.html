<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->

    <link rel="stylesheet icon" href="img/favicon.ico">

    <!-- REMIXICONS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">

    <title>Little Osaka</title>
</head>
<body>

    <!-- HEADER -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="img/logo.png" alt="image">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">ГЛАВНАЯ</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">МЕНЮ</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">АКЦИИ</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">КОНТАКТЫ</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- TOGGLE BUTTON -->

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">

        <section class="home">
            

            <div class="home__container container">
                <img src="img/bg.jpg" alt="home image" class="home__bg"> 

                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">
                            НЕЗАБЫВАЕМЫЙ ВКУС
                        </h3>

                        <h1 class="home__title">
                            ЛУЧШИЕ РОЛЛЫ МОСКВЫ
                        </h1>
                    </div>

                    <div class="low__data">
                        <h3 class="home__adress">СУШИ-БАР <br> НА МЕТРО <br> КОНЬКОВО</h3>
                        <a href="#" class="home__button">заказать</a>
                    </div>
                </div>

                <div class="home__image">
                    <img src="img/akcia.jpg" alt="image">
                </div>
            </div>
        </section>

    </main>


    <script src="js/script.js"></script>
</body>
</html>
